name: Run container-diff

on: 
  workflow_dispatch:

jobs:
  container-diff:
    runs-on: ['ubuntu-latest']
    container:
      image: docker
    name: Run container-diff
    steps:
      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          username: "${{ secrets.DOCKER_USER }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run container-diff
        uses: GoogleContainerTools/container-diff/actions@master
        with:
          # Note this command is the default and does not need to be included
          command: diff          
          args: python:3.11-bullseye python:3.12-bullseye --type=file --output=./data.json --json
      - name: View output
        run: cat ./data.json
